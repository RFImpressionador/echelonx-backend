
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchelonX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo EchelonX" class="logo"/>
    <h1 class="titulo">EchelonX</h1>
    <p class="subtitulo">Inteligência Tática em Tempo Real.</p>
    <div class="login-box">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" placeholder="Digite seu usuário" />
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />
      <button onclick="entrar()">Entrar no Sistema</button>
      <button class="secundario" onclick="solicitar()">Solicitar Acesso</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
